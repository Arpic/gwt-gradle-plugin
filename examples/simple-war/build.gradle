apply plugin: 'war'
apply plugin: 'gwt'
apply plugin: 'eclipse'

repositories { mavenCentral() }

gwt {
	gwtVersion='2.6.0'

	modules 'de.richsource.gradle.plugins.gwt.example.Example'

	compiler {
		strict = true;
		enableClosureCompiler = true;
		disableClassMetadata = true;
		disableCastChecking = true;
	}
}
