buildscript {
	repositories {
		jcenter()
	}
}

subprojects {
	apply plugin: 'java'
	
	buildscript {
		repositories {
			maven {
				url "https://oss.sonatype.org/content/repositories/snapshots/"
			}
			mavenCentral()
		}
		dependencies {
			classpath 'org.wisepersist:gwt-gradle-plugin:0.7-SNAPSHOT'
		}
	}

	sourceCompatibility = 1.7
	targetCompatibility = 1.7

}
