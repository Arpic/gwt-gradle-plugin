buildscript {
	repositories {
		jcenter()
	}
}

subprojects {
	apply plugin: 'java'
	
	buildscript {
		repositories {
			maven {
				url "https://oss.sonatype.org/content/repositories/snapshots/"
			}
			mavenCentral()
		}
		dependencies {
			classpath 'org.wisepersist:gwt-gradle-plugin:1.1.1-SNAPSHOT'
		}
	}

	sourceCompatibility = 1.8
	targetCompatibility = 1.8

	dependencies {
		implementation 'com.google.gwt:gwt-user:2.9.0'
	}
}
